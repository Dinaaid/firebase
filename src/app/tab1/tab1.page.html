<ion-header>
  <ion-toolbar>
    <ion-title>
      Home Screen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item-group *ngFor="let post of posts">
    <ion-item>
        <ion-avatar slot="start">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
          </ion-avatar>
        <ion-label text-wrap>
          <ion-text color="primary">
            <h3>{{post.userName}}</h3>
          </ion-text>
          <p>{{ post.postTime }}</p>
        </ion-label>
      </ion-item>    
         <ion-item>
          <ion-label text-wrap>
            {{post.content}}
          <div > 
              <ion-button color="primary" size="small" (click)="postLiked()">
                <ion-icon name="thumbs-up" slot="start"></ion-icon>Like</ion-button>
              <ion-button color="primary" size="small" (click)="postCommented()">
                <ion-icon name="text" slot="start"></ion-icon>Comment</ion-button>
          </div>
          </ion-label>
        </ion-item>
   </ion-item-group>
      </ion-list>
</ion-content>
