<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar animated (keyup)="search(t.value)" #t ></ion-searchbar>
    
    <ion-list>
     <ion-item-group *ngFor="let post of filtered"  (click)="selectedPost(post.userName)">
        <ion-item>
            <ion-avatar slot="start">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
            </ion-avatar>
            <ion-label text-wrap>
              <h3>{{post.userName}}</h3>
              <p>{{post.MessageContent}}</p>
            </ion-label>
          </ion-item>
     </ion-item-group>
        
  </ion-list>
</ion-content>
